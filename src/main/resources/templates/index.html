<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        /* Center text and body content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margins */
            background-color: #f0f0f0; /* Optional background color */
            font-family: Arial, sans-serif; /* Optional font style */
        }
        .container {
            text-align: center; /* Center-align the content inside this container */
        }
        .quote {
            font-size: 35px; /* Adjust font size as needed */
            font-weight: bold; /* Make the quote text bold */
        }
        .author {
            font-size: 16px; /* Smaller font size for the author */
            color: #555; /* Lighter color for the author text */
            margin-top: 8px; /* Add space between quote and author */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="quote" th:text="${quote.quote}"></h1>
    <p class="author" th:text="${quote.author}"></p>
</div>
</body>
</html>
